</head>
<body>

	<div class="page-center">

		<div class="top-bar">
			<img class="logo" src="../cda logo.png"/>
			<h1 class="main-title">360 Corridor Democratic Action!</h1>
		</div>

		<ul class="nav-list">
			<li class="nav-item">
				<a class="nav-link" href="../index.html">Home</a>

			<li class="nav-item">
				<a class="nav-link" href="mission.html">Mission</a>
			</li>
			<li class="nav-item">
				<a class="nav-link current-page" href="">Membership</a>

			<li class="nav-item">

			<li class="nav-item">

			<li class="nav-item">
				<a class="nav-link" href="archive.html">Archive</a>
			</li>
		</ul>

		<form class="membership-form">
			<div class="form-field">
				<label class="form-label">Submittal Date</label>
				<input class="form-input">
			</div>

			<div class="form-field">
				<label class="form-label">Precinct #</label>
				<input class="form-input">
			</div>

			<div class="form-field">
				<label class="form-label">Name</label>
				<input class="form-input">
			</div>			

			<div class="form-field">
				<label class="form-label">Address</label>
				<input class="form-input" placeholder="Street, City, State, Zip">
			</div>			

			<div class="form-field">
				<label class="form-label">Contact Phone</label>
				<input class="form-input" placeholder="000-123-4567">

			<div class="form-field">
				<label class="form-label">Email</label>

				<label class="form-label">Recruited By</label>
				<input class="form-input">
			</div>

			<div class="radio-field">
				<label class="radio-label">Mail</label>
				<input class="radio-input" type="radio">			
			</div>

			<div class="radio-field">
				<label class="radio-label">Email</label>
				<input class="radio-input" type="radio">

				<input class="radio-input" type="radio">

		<footer class="main-footer">
			<p class="footer-text">360CDA - Working for you</p>
